<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="timedatehead">1st Exercise</h1>
    <h1 id="datehead">First Header</h1>
    <h1 id="areahead">Second Header</h1>
    <h1 id="shiftingstring">Third Header</h1>
    <input type="number" id="leapyearinput" placeholder="Enter a year." />
    <button onclick="onLeapYearClick()">Calculate Leap Year</button>
    <h1 id="leapyearoutput">No Date Entered</h1>
    <h1 id="sundays">
      Years where January 1 is Sunday between 2014 and 2050 are:
    </h1>
    <button onclick="randomNumberGuesser()">
      Click to play guessing game.
    </button>
    <h1 id="christmascalculator">Fourth Header</h1>
    <h1 id="christmassecondcalculator">Fifth Header</h1>
    <h1 id="christmasmilscalculator">Sixth Header</h1>
    <input id="firstnummuldiv" placeholder="1st Number" type="number" />
    <input id="secondnummuldiv" placeholder="2nd Number" type="number" />
    <button onclick="onMultiplyClick()">Multiply</button>
    <button onclick="onDivideClick()">Divide</button>
    <h1 id="mulDivResult" style="display: none;">Result of Multiply/Divide</h1>
    <h1></h1>
    <input
      id="tempconvertinput"
      placeholder="Enter Temperature"
      type="number"
      oninput="tempCalculator()"
    />
    <span>From:</span
    ><select id="fromtemperature" onchange="tempCalculator()"
      ><option value="celsius">Celsius</option
      ><option value="fahrenheit">Fahrenheit</option></select
    >
    <span>To:</span
    ><select id="totemperature" onchange="tempCalculator()"
      ><option value="celsius">Celsius</option
      ><option value="fahrenheit">Fahrenheit</option></select
    >
    <h1 id="tempconvertoutput" style="display: none;">temperature output</h1>
    <h1></h1>
    <button onclick="showWebsiteUrl()">Click me for website URL</button>
    <button onclick="customUserGivenVariable()">
      Click to run custom variable exercise
    </button>
    <button onclick="extractFilename()">
      Click to run file extension extractor.
    </button>
    <h1></h1>
    <input
      id="absdiffdoublerinput"
      type="number"
      placeholder="Enter a number"
      oninput="absDifferenceDoubler()"
    />
    <h1 id="absdiffdoubleroutput" style="display: none;"></h1>
    <h1></h1>
    <input
      id="summertriplerinput1"
      type="number"
      placeholder="Enter 1st number"
      oninput="summerAndTripler()"
    />
    <input
      id="summertriplerinput2"
      type="number"
      placeholder="Enter 2nd number"
      oninput="summerAndTripler()"
    />
    <h1 id="summertripleroutput" style="display: none;"></h1>
    <script src="./src/ex1.js"></script>
    <script src="./src/ex2.js"></script>
    <script src="./src/ex3.js"></script>
    <script src="./src/ex4.js"></script>
    <script src="./src/ex5.js"></script>
    <script src="./src/ex6.js"></script>
    <script src="./src/ex7.js"></script>
    <script src="./src/ex8.js"></script>
    <script src="./src/ex9.js"></script>
    <script src="./src/ex10.js"></script>
    <script src="./src/ex11.js"></script>
    <script src="./src/ex12.js"></script>
    <script src="./src/ex13.js"></script>
    <script src="./src/ex14.js"></script>
    <script src="./src/ex15.js"></script>
    <script src="./src/ex16.js"></script>
    <h1></h1>
    <button onclick="printThisPage()">Print This Page</button>
